    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>greencart</title>
        <style>
            body {
                background-image: url("background.jpg");
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
                animation: moveBackground 10s linear infinite;
            
            }
            @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
            }
            .logo {
            position: fixed;
            top: 10px;
            left: 20px;
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
            .welcome {
                position: absolute;
                padding: 10px;
                margin-top: 20px;
                background-attachment: fixed;
                top: 10px;
                width: 100%;
                text-align: center;
                text-decoration-color: aqua;
                text-size-adjust: 30px;
                font-size: 30px;
                font-weight: bold;
                animation: moveWelcome 15s linear infinite alternate;
                color: rgb(255, 225, 0);
            

            }
            .search-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }
        .search-box input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
            
            
                @keyframes moveWelcome {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }
            .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            padding: 20px;
            margin-top: 100px;
            justify-items: center;
        }
        .category-box {
            width: 250px;
            height: 150px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            border-radius: 10px;
            transition: transform 5s ease-in-out;
        }
        @keyframes moveBoxes {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .category-box {
            animation: moveBoxes 2s infinite alternate ease-in-out;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgb(10, 0, 0);
            position: fixed;
            left: -200px;
            top: 0;
            display:flex;
            flex-direction: column;
            padding-top: 70px;
            transition: left 0.3s ease;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            display:block;
            text-align: center;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color:orange;
        }
        .menu-toggle {
            position: fixed;
            top: 50px;
            left: 0px;
            background-color: rgb(128, 75, 0);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        .sidebar.active {
            left: 0;
        }
        .category-box {
    text-decoration: none;
    color: white;
}
.category-box {
    text-decoration: none;
    color: white;
    transition: color 0.3s ease;
}

.category-box:hover {
    color: rgb(179, 255, 0); 
}
            
        </style>
    </head>
    <body></body>
    
    <div class="logo">
        <img src="logo.webp" alt="GreenCart Logo">
        Greencart
    </div>
        
        <div class="welcome">
            welcome to green cart
        </div>
        
        <div class="box">
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button>Search</button>
        </div>
        <div class="categories">
            <a href="electronics.html" class="category-box" style="background-image: url('electronics.avif');">Electronics</a>
            <a href="clothing.html" class="category-box" style="background-image: url('clothing.jpg');">Clothing</a>
            <a href="groceries.html" class="category-box" style="background-image: url('groceries.jpg');">Groceries</a>
            <a href="furniture.html" class="category-box" style="background-image: url('furniture.jpg');">Furniture</a>
            <a href="toys.html" class="category-box" style="background-image: url('toys.jpg');">Toys</a>
            <a href="sports.html" class="category-box" style="background-image: url('sports.jpg');">Sports</a>
            <a href="beauty.html" class="category-box" style="background-image: url('beauty.avif');">Beauty</a>
            <a href="books.html" class="category-box" style="background-image: url('books.jpg');">Books</a>
            <a href="shoes.html" class="category-box" style="background-image: url('shoes.jpg');">Shoes</a>
        </div>
            <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <a href="#">Menu</a>
        <a href="#">Account</a>
        <a href="#">Settings</a>
        <a href="#">Orders</a>
        <a href="#">Logout</a>
    </div>
    <div class="about-box" style="text-align: center; margin-top: 50px;">
        <a href="about.html" style="display: inline-block; padding: 15px 30px; background-color:aqua; color: rgb(255, 4, 4); text-decoration: none; font-size: 20px; border-radius: 10px;">About Us</a>
    </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
        document.addEventListener("DOMContentLoaded", function () {
            const boxes = document.querySelectorAll(".category-box");

            boxes.forEach(box => {
                setInterval(() => {
                    let x = Math.random() * 20 - 10; // Random X movement
                    let y = Math.random() * 20 - 10; // Random Y movement
                    box.style.transform = `translate(${x}px, ${y}px)`;
                }, 1000);
            });
        });
    </script>
    
    </body>
    </html>
