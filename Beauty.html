<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <style>
        body {
            background-image: url("background.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .category-title {
            font-size: 36px;
            font-weight: bold;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .item {
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 20px;
            color: yellow;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: cyan;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category-title">Category Name</div>
        <div class="items">
            <div class="item">
                <img src="bea1.webp" alt="Item 1">
                <div class="price">$3</div>
            </div>
            <div class="item">
                <img src="bea2" alt="Item 2">
                <div class="price">$5</div>
            </div>
            <div class="item">
                <img src="bea3.jpg" alt="Item 3">
                <div class="price">$2</div>
            </div>
        </div>
        <a href="first.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
